<!DOCTYPE>
<html ng-app="app">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<!-- Optional theme -->
	<link rel="stylesheet" href="	https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

	<title>Contact list app</title>	
	
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>
		
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name" placeholder="Name"/></td>
					<td><input class="form-control" ng-model="contact.email" placeholder="Email"/></td>
					<td><input class="form-control" ng-model="contact.number" placeholder="Number"/></td>
					<td><button class="btn btn-primary" ng-click="addContact()" ng-disabled="button_action.add">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="clear()">Clear</button></td>
				</tr>
				<tr ng-repeat="item in person">
					<td>{{item.name}}</td>
					<td>{{item.email}}</td>
					<td>{{item.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(item._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(item._id)">Edit</button></td>
				</tr>
				
			</tbody>
		</table>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
